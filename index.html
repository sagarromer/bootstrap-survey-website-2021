<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Survey - Questions</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body class="bg-light py-3 py-lg-5">
    <div class="container">
      <div class="text-center">
        <h1 class="display-4">Movie Survey</h1>
        <p class="lead">this is a simple movie survey app</p>
      </div>
      <ul class="nav nav-tabs nav-justified" role="tablist">
        <li class="nav-item" role="presentation">
          <a href="#step-1" class="nav-link h4 mb-0 active" id="step-1-tab" data-bs-toggle="tab" role="tab" aria-controls="step-1" aria-selected="true">Step 1<br><small class="d-none d-md-inline">Personal Info</small></a>
        </li>
        <li class="nav-item" role="presentation">
          <a href="#step-2" class="nav-link h4 mb-0" id="step-2-tab" data-bs-toggle="tab" role="tab" aria-controls="step-2" aria-selected="false">Step 2<br><small class="d-none d-md-inline">Questions w/answers</small></a>
        </li>
        <li class="nav-item" role="presentation">
          <a href="#step-3" class="nav-link h4 mb-0" id="step-3-tab" data-bs-toggle="tab" role="tab" aria-controls="step-3" aria-selected="false">Step 3<br><small class="d-none d-md-inline">Questions w/ratings</small></a>
        </li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane fade pt-4 show active" id="step-1" role="tabpanel" aria-labelledby="step-1-tab">
          <div class="row">
            <div class="col-md-3 mb-3">
              <label class="form-label">Sex:</label>
              <div>
                <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" name="sex" id="sex-male" value="male">
                  <label class="form-check-label" for="sex-male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" name="sex" id="sex-female" value="female">
                  <label class="form-check-label" for="sex-female">Female</label>
                </div>
              </div>
            </div>
            <div class="col-md-3 mb-3">
              <label class="form-label" for="age">Age:</label>
              <input type="number" class="form-control" id="age">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label" for="phone">Phone:</label>
              <input type="tel" class="form-control" id="phone">
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label" for="name">Name:</label>
              <input type="text" class="form-control" id="name" placeholder="Firstname Lastname">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label" for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="username@domain.com">
            </div>
          </div>
          <div class="row">
            <div class="col-md-9 mb-3">
              <label class="form-label" for="address">Address:</label>
              <input type="text" class="form-control" id="address" placeholder="123 Street Name">
            </div>
            <div class="col-md-3 mb-3">
              <label class="form-label" for="apartment">Apartment or floor:</label>
              <input type="text" class="form-control" id="apartment" placeholder="B3, 4th Floor, or similar">
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label" for="city">City:</label>
              <input type="text" class="form-control" id="city" placeholder="City">
            </div>
            <div class="col-md-2 mb-3">
              <label class="form-label" for="zip">Zip:</label>
              <input type="number" class="form-control" id="zip" placeholder="123">
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label" for="country">Country:</label>
              <select id="country" class="form-select">
                <option value="" selected>- Select Country -</option>
                <option value="Denmark">Denmark</option>
                <option value="Finland">Finland</option>
                <option value="Norway">Norway</option>
                <option value="Sweden">Sweden</option>
              </select>
            </div>
          </div>
          <button type="button" class="btn btn-outline-secondary d-block ms-auto" id="go-to-step-2">Step 2</button>
        </div>
        <div class="tab-pane fade pt-4" id="step-2" role="tabpanel" aria-labelledby="step-2-tab">
          
        </div>
        <div class="tab-pane fade pt-4" id="step-3" role="tabpanel" aria-labelledby="step-3-tab">
          
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
      var goToStep2Trigger = document.querySelector('#go-to-step-2');
      goToStep2Trigger.addEventListener('click', function() {
        scrollToTop();
        setTimeout(function() {
          var step2TabElement = document.querySelector('#step-2-tab');
          var step2Tab = new bootstrap.Tab(step2TabElement);
          step2Tab.show();
        }, 1000)
      })

      var goToStep3Trigger = document.querySelector('#go-to-step-3');
      goToStep3Trigger.addEventListener('click', function() {
        scrollToTop();
        setTimeout(function() {
          var step3TabElement = document.querySelector('#step-3-tab');
          var step3Tab = new bootstrap.Tab(step3TabElement);
          step3Tab.show();
        }, 1000)
      })

      function scrollToTop() {
        scroll({
          top: 0,
          behavior: "smooth"
        });
      }

      var submitButton = document.querySelector('#submitButton');
      submitButton.addEventListener('click', function() {
        submitButton.disabled = true;
        submitButton.querySelector('.spinner-border').classList.remove('d-none');
        setTimeout(function() {
          window.location.href = 'results.html';
        }, 2000)
      })
    </script>
  </body>
</html>
